<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayfinder AI Chat</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Load AWS Amplify from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify-auth.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div id="chat-output"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message..." disabled />
    <button id="send-btn" disabled>Send</button>
  </div>
  
  <!-- Login Box with Create Account Button -->
  <div class="login-box">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="login-btn">Login</button>
    <button id="create-account-btn">Create Account</button>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
