<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Success | Hiver AI</title>
  <style>
    /* Reset some defaults */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    /* Full-page background image */
    body {
      background: url("owyn-landing-background.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* Text color stands out on darker backgrounds */
    }

    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }

    .welcome-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .welcome-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ff4c68;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* for an anchor link */
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #e0435d; /* slightly darker on hover */
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Hiver AI!</h1>
    <p>Your login was successful.</p>
    <a class="btn" href="index.html">Go to Main Site</a>
  </div>
</body>
</html>
