<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder AI</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }
        #chat-output {
            flex: 1;
            overflow-y: auto;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #008000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-output"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your response..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        let userName = '';
        let step = 0;

        window.onload = () => {
            appendMessage('WayFinder', "Greetings! I'm WayFinder. And whom do I have the pleasure of speaking with today?");
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('user-input').addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage('User', message);

            if (step === 0) {
                userName = message;
                appendMessage('WayFinder', `Pleasure to meet you, ${userName}. Are you here for help with your ISNetworld RAVS written topics or to update your company name?`);
                step++;
            } else if (step === 1) {
                if (message.toLowerCase().includes('ravs')) {
                    appendMessage('WayFinder', `Ok, let's get started reviewing all your needs first. What exactly is a RAVS written topic, you may ask? RAVS (Review and Verification Services) written topics are documents required by ISNetworld to verify a company's compliance with specific safety and regulatory standards.`);
                    step++;
                } else if (message.toLowerCase().includes('company')) {
                    appendMessage('WayFinder', `Understood, ${userName}. Let's proceed to update your company name. What is your new company name?`);
                    step++;
                } else {
                    appendMessage('WayFinder', 'I didn\'t quite catch that. Are you looking for help with ISNetworld RAVS topics or updating your company name?');
                }
            } else {
                appendMessage('WayFinder', 'How else may I assist you today?');
            }

            inputField.value = '';
            document.getElementById('chat-output').scrollTop = document.getElementById('chat-output').scrollHeight;
        }

        function appendMessage(sender, text) {
            const output = document.getElementById('chat-output');
            const messageElem = document.createElement('div');
            messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
            output.appendChild(messageElem);
        }
    </script>
</body>
</html>
