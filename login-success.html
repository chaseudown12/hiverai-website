<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Page with Chatbot Mk1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('isnetworld.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', bold;
        }

        .chat-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0;
            height: auto;
            max-width: 50%;
            background: white;
            border: 5px solid #cb5b5d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: none;
            transition: width 1s ease-in-out;
            text-align: center;
        }

        .chat-logo {
            display: block;
            margin: 0 auto;
            width: 40%;
            height: auto;
        }

        .chat-output, .chat-input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #cb5b5d;
            font-family: 'Montserrat', bold;
            color: #4e6b89;
            text-align: left;
        }

        .chat-output {
            background: #f1f1f1;
            min-height: 100px;
            text-align: left;
        }

        .chat-input {
            background: #ffffff;
            min-height: 40px;
        }

        .chat-button {
            display: block;
            width: 25%;
            margin: 10px auto;
            padding: 10px;
            background: #cb5b5d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-family: 'Montserrat', bold;
        }
    </style>
</head>
<body>
    <div id="chatPopup" class="chat-popup">
        <img src="wayfinderlogo.png" alt="Wayfinder AI" class="chat-logo">
        <div class="chat-output" id="chatOutput"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
        <button class="chat-button" onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        const qaPairs = {
            "What is your company's ISNetworld grade?": "Your company's ISNetworld grade is based on safety performance and compliance with ISN requirements.",
            "Have you uploaded all required safety programs to ISNetworld?": "You can check your ISNetworld account to see if all required safety programs are uploaded.",
            "Are any safety programs pending ISNetworld approval?": "You can verify approval status under the safety programs section in ISNetworld.",
            "Do your insurance certificates meet ISNetworld requirements?": "Ensure your insurance certificates match ISNetworld’s latest requirements to avoid compliance issues.",
            "What is the process for reporting workplace incidents?": "Workplace incidents should be reported via ISNetworld’s incident tracking system as per regulatory requirements."
        };

        function getRandomQuestion() {
            const questions = Object.keys(qaPairs);
            return questions[Math.floor(Math.random() * questions.length)];
        }

        setTimeout(() => {
            let chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = 'block';
            chatPopup.style.width = '50%';
            let randomQuestion = getRandomQuestion();
            document.getElementById('chatOutput').innerHTML = `Wayfinder Virtual Assistant: ${randomQuestion}`;
        }, 1000);

        function sendMessage() {
            let inputBox = document.getElementById('chatInput');
            let outputBox = document.getElementById('chatOutput');
            let userMessage = inputBox.value.trim();

            if (userMessage !== '') {
                outputBox.innerHTML += `<br><strong>User:</strong> ${userMessage}`;
                let response = qaPairs[userMessage] || "I'm sorry, I don't have an answer for that question right now.";
                outputBox.innerHTML += `<br><strong>Wayfinder Virtual Assistant:</strong> ${response}`;
                inputBox.value = '';
            }
        }
    </script>
</body>
</html>
