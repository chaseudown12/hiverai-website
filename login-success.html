<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('isnetworld.png') no-repeat center center fixed;
            background-size: cover;
        }
        .popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            background: white;
            border: 10px solid #CB5B59;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            transition: width 1s ease-out, height 1s ease-out;
        }
        .popup img {
            width: 50%;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            .popup.open {
                width: 25vw;
                height: 25vh;
            }
        }
        
        @media (max-width: 767px) {
            .popup.open {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <img src="wayfinderlogo.png" alt="Wayfinder Logo">
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("popup").classList.add("open");
            }, 1000);
        };
    </script>
</body>
</html>
