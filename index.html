<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wayfinder AI Chat</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Load AWS Amplify from CDN with integrity check -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/5.0.4/aws-amplify.min.js" integrity="sha384-oWtGjib9zOAzM7X8W15hT8gDUR+Pxh75yYJuoNH6AkBZ6dMtOH8RbmNa4UhN6Nm1" crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <div id="chat-output"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message..." disabled />
    <button id="send-btn" disabled>Send</button>
  </div>
  
  <!-- Login Box with Create Account Button -->
  <div class="login-box">
    <h3>Login - Mk-2</h3>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="login-btn">Login</button>
    <button id="create-account-btn">Create Account</button>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
