<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hiver AI Chatbot</title>
  <style>
    /* Basic resets */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #121721; /* Dark background */
      color: #fff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    /* Chat window styling */
    #chatWindow {
      width: 100%;
      max-width: 600px;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      background-color: #1a1f2a;
    }

    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    /* Different styles for user vs Wayfinder */
    .user {
      color: #ff4c68;  /* Pinkish for user messages */
      font-weight: bold;
    }

    .wayfinder {
      color: #fff;     /* White for Wayfinder's messages */
      font-weight: bold;
    }

    /* Input area */
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
    }

    #userMessage {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px 0 0 8px;
      border: 1px solid #333;
      outline: none;
      background-color: #2a2f3a;
      color: #fff;
    }

    #sendBtn {
      padding: 0.75rem 1.25rem;
      border: 1px solid #333;
      border-radius: 0 8px 8px 0;
      outline: none;
      cursor: pointer;
      background-color: #ff4c68;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    #sendBtn:hover {
      background-color: #e0435d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Welcome to Hiver AI!</h1>
    
    <!-- Chat Window -->
    <div id="chatWindow"></div>

    <!-- Input Field + Button -->
    <div class="input-container">
      <input
        type="text"
        id="userMessage"
        placeholder="Ask me something..."
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userMessageInput = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');

    // Replace with your backend endpoint or a safe approach to calling the ChatGPT API.
    // For demo only, we show how you'd do it directly (NOT recommended in production).
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY_HERE"; // <-- Put your key here (or better: store it server side)

    async function sendMessage() {
      const message = userMessageInput.value.trim();
      if (!message) return;

      // Display user's message
      addMessage(message, "user");

      // Clear the input field
      userMessageInput.value = "";

      try {
        // Call ChatGPTâ€™s API (Chat completion endpoint)
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // or "gpt-4"
            messages: [
              { role: "system", content: "You are Wayfinder, a helpful assistant for Hiver AI." },
              { role: "user", content: message }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`OpenAI API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const wayfinderMessage = data.choices[0].message.content.trim();
        addMessage(wayfinderMessage, "wayfinder");
      } catch (err) {
        console.error(err);
        addMessage("Oops, something went wrong! Check the console.", "wayfinder");
      }
    }

    // Utility function to add a message to the chat window
    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);

      if (sender === "user") {
        msgDiv.innerHTML = `<span class="user">User:</span> ${text}`;
      } else {
        // Show "Wayfinder" label
        msgDiv.innerHTML = `<span class="wayfinder">Wayfinder:</span> ${text}`;
      }

      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userMessageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
