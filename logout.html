<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <script>
        // Clear session data
        localStorage.removeItem("idToken");
        localStorage.removeItem("accessToken");

        // Redirect to Cognito logout, then back to www.hiverai.com
        window.location.href = "https://your-cognito-domain.auth.us-east-2.amazoncognito.com/logout?client_id=YOUR_APP_CLIENT_ID&logout_uri=https://www.hiverai.com";
    </script>
</head>
<body>
    <h2>Logging out...</h2>
</body>
</html>
