<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Page with Chatbot Mk1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('isnetworld.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }

        .chat-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0;
            height: auto;
            max-width: 50%;
            background: white;
            border: 5px solid #cb5b5d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: none;
            transition: width 1s ease-in-out;
        }

        .chat-logo {
            display: block;
            margin: 0 auto;
            width: 40%;
            height: auto;
        }

        .chat-output, .chat-input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #cb5b5d;
            font-family: 'Montserrat', bold;
            color: #4e6b89;
        }

        .chat-output {
            background: #f1f1f1;
            min-height: 100px;
        }

        .chat-input {
            background: #ffffff;
            min-height: 40px;
        }

        .chat-button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            background: #cb5b5d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chatPopup" class="chat-popup">
        <img src="wayfinderlogo.png" alt="Wayfinder AI" class="chat-logo">
        <div class="chat-output" id="chatOutput">Wayfinder Virtual Assistant: Hello, how are you today?</div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
        <button class="chat-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        setTimeout(() => {
            let chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = 'block';
            chatPopup.style.width = '50%';
        }, 1000);

        function sendMessage() {
            let inputBox = document.getElementById('chatInput');
            let outputBox = document.getElementById('chatOutput');
            let userMessage = inputBox.value;
            if (userMessage.trim() !== '') {
                outputBox.innerHTML += '<br><strong>User:</strong> ' + userMessage;
                inputBox.value = '';
            }
        }
    </script>
</body>
</html>
