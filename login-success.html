<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Page with Chatbot Mk1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('isnetworld.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', bold;
        }

        .chat-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0;
            height: auto;
            max-width: 50%;
            background: white;
            border: 5px solid #cb5b5d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: none;
            transition: width 1s ease-in-out;
            text-align: center;
        }

        .chat-logo {
            display: block;
            margin: 0 auto;
            width: 40%;
            height: auto;
        }

        .chat-output, .chat-input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #cb5b5d;
            font-family: 'Montserrat', bold;
            color: #4e6b89;
            text-align: left;
        }

        .chat-output {
            background: #f1f1f1;
            min-height: 100px;
            text-align: left;
        }

        .chat-input {
            background: #ffffff;
            min-height: 40px;
        }

        .chat-button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            background: #cb5b5d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-family: 'Montserrat', bold;
        }
    </style>
</head>
<body>
    <div id="chatPopup" class="chat-popup">
        <img src="wayfinderlogo.png" alt="Wayfinder AI" class="chat-logo">
        <div class="chat-output" id="chatOutput"></div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
        <button class="chat-button" onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        const questions = [
            "Is your company currently in compliance with ISNetworld requirements?",
            "What is your company's ISNetworld grade?",
            "Have you uploaded all required safety programs to ISNetworld?",
            "Are any safety programs pending ISNetworld approval?",
            "Do your insurance certificates meet ISNetworld requirements?",
            "Are any of your insurance policies expiring soon?",
            "Have you updated your company's EMR (Experience Modification Rate) in ISNetworld?",
            "Are your OSHA 300 logs current and submitted to ISNetworld?",
            "Has your company received any ISNetworld compliance warnings in the last 12 months?",
            "What steps are being taken to improve your ISNetworld grade?",
            "Does your company have an ISNetworld-compliant emergency response plan?",
            "How often is your emergency response plan reviewed?",
            "How do you ensure all employees are trained on emergency procedures?",
            "Are emergency drills conducted regularly?",
            "What is the process for reporting workplace incidents?",
            "How are incidents investigated?",
            "Are incident reports submitted to ISNetworld promptly?",
            "How is corrective action documented and followed up?",
            "Do you track near-miss incidents?",
            "How do you measure the effectiveness of corrective actions?"
        ];

        function getRandomQuestion() {
            return questions[Math.floor(Math.random() * questions.length)];
        }

        setTimeout(() => {
            let chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = 'block';
            chatPopup.style.width = '50%';
            document.getElementById('chatOutput').innerHTML = `Wayfinder Virtual Assistant: ${getRandomQuestion()}`;
        }, 1000);

        function sendMessage() {
            let inputBox = document.getElementById('chatInput');
            let outputBox = document.getElementById('chatOutput');
            let userMessage = inputBox.value;
            if (userMessage.trim() !== '') {
                outputBox.innerHTML += '<br><strong>User:</strong> ' + userMessage;
                inputBox.value = '';
            }
        }
    </script>
</body>
</html>
