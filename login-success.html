<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('isnetworld.png') no-repeat center center fixed;
            background-size: cover;
        }
        .popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            background: white;
            border: 10px solid #CB5B59;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            transition: width 1s ease-out, height 1s ease-out;
            text-align: center;
            padding: 20px;
        }
        .popup img {
            width: 15%; /* Increased by 50% from previous 10% */
            margin-top: 20px;
        }
        .popup p {
            text-align: left;
            color: #4e6b89;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-top: 20px;
        }
        .company-name {
            font-size: 50px;
            color: black;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
            display: none;
        }
        .user-message {
            text-align: left;
            color: black;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-top: 25px;
            display: none;
        }
        .user-input-container {
            display: none;
            position: absolute;
            bottom: 50px;
            width: 90%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-label {
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #CB5B59;
            margin-right: 10px;
        }
        .user-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #CB5B5D;
            border-radius: 10px;
            outline: none;
        }
        .send-button {
            margin-left: 10px;
            background-color: #CB5B5D;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #b04a4a;
        }
        @media (min-width: 1024px) {
            .popup.open {
                width: 50vw;
                min-height: 50vh;
                max-height: 90vh;
                overflow-y: auto;
            }
        }
        @media (max-width: 1023px) {
            .popup.open {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <img src="wayfinderlogo.png" alt="Wayfinder Logo">
        <p id="companyText"></p>
        <p class="company-name" id="companyName"></p>
        <p class="user-message" id="userMessage"></p>
        <div class="user-input-container" id="userInputContainer">
            <span class="user-label">User:</span>
            <input type="text" class="user-input" id="userInput" placeholder="Enter text...">
            <button class="send-button" onclick="submitMessage()">Send</button>
        </div>
    </div>

    <script>
        function submitMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() !== "") {
                document.getElementById("userMessage").innerHTML = userInput;
                document.getElementById("userMessage").style.display = "block";
                document.getElementById("userInput").value = "";
            }
        }

        window.onload = function() {
            setTimeout(function() {
                let popup = document.getElementById("popup");
                popup.style.width = "50vw";
                popup.style.height = "50vh";
                let text = `Wayfinder AI: Welcome to our ISNetworld portal, before you can start downloading your RAVS we need to verify your company's name matches what ISNetworld has. If they don't match, your RAVS will get rejected. This is what we have on record with Owyn Safety:`;
                let companyName = "Tim's Roofing LLC";
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        document.getElementById("companyText").innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 37);
                    } else {
                        let j = 0;
                        function typeCompanyName() {
                            if (j < companyName.length) {
                                document.getElementById("companyName").innerHTML += companyName.charAt(j);
                                j++;
                                setTimeout(typeCompanyName, 37);
                            } else {
                                document.getElementById("userInputContainer").style.display = "flex";
                            }
                        }
                        document.getElementById("companyName").style.display = "block";
                        typeCompanyName();
                    }
                }
                typeWriter();
            }, 1000);
        };
    </script>
</body>
</html>
